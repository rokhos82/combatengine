<!DOCTYPE html>
<html>
  <head>
    <title>CombatEngine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.angularjs.org/1.7.5/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.5/angular-sanitize.js"></script>
    <script src="https://code.angularjs.org/1.7.5/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.7.5/angular-messages.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.js"></script>
  </head>
  <body ng-app="ce.app">
    <div class="container" ng-controller="beController as $ctrl">
      <div class="icon">
        <h3>CombatEngine Prototype</h3>
        <h5>{{$ctrl.appVersion}}</h5>
      </div>
      <div class="title">Title Bar</div>
      <div class="navi">
        <a ui-sref="news">News</a>
        <a ui-sref="load">Load groups</a>
      </div>
      <div class="cli">CLI</div>
      <div class="menu">Menu</div>
      <div class="submenu">Submenu</div>
      <container class="app-body">
        <ui-view></ui-view>
      </container>
    </div>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="app/ce.app.js"></script>
    <script src="app/services/ce.udl.js"></script>
    <script src="app/services/ce.group.js"></script>
    <script src="app/ce.news.js"></script>
    <script src="app/ce.load.js"></script>
  </body>
</html>
